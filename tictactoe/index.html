<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>Tic Tac Toe</h1>

                <p>First Player starts as <strong>Player X</strong> and Second Player as <strong>Player O</strong>.</p>
                <p>Click on the box to start playing as <strong>X</strong>.</p>
            </div>
            <div class="game">
                <div id="win-line"></div>
                <div class="grid">
                    <div class="column">
                        <div class="cell">
                            .
                        </div>
                        <div class="cell">
                            .
                        </div>
                        <div class="cell">
                            .
                        </div>
                    </div>
                    <div class="column">
                        <div class="cell">
                            .
                        </div>
                        <div class="cell">
                            .
                        </div>
                        <div class="cell">
                            .
                        </div>
                    </div>
                    <div class="column">
                        <div class="cell">
                            .
                        </div>
                        <div class="cell">
                            .
                        </div>
                        <div class="cell">
                            .
                        </div>
                    </div>
                </div>
            </div>
            <button id="restart-btn" type="button">Restart</button>
        </div>

    </main>

    <script src="game.js"></script>
    <script src="app.js"></script>
</body>

</html>
