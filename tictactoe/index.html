<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container justify-content-center w-75 mt-md-4 mt-lg-5">
        <div class="d-flex flex-column text-center mx-md-5 px-lg-5">
            <h1 class="my-3 my-lg-5">Tic Tac Toe</h1>
            <div id="instructions" class="mb-md-5">
                <p class="mb-2">First Player starts as Player X and Second Player as Player O.</p>
                <p class="mb-4">Click on the box to start playing.</p>
            </div>
            <div class="grid mx-lg-5 mx-xxl-5 p-xxl-4">
                <div class="row border-bottom">
                    <div class="cell col-4 py-5">
                        .
                    </div>
                    <div class="cell col-4 py-5 border-start border-end">
                        .
                    </div>
                    <div class="cell col-4 py-5">
                        .
                    </div>
                </div>
                <div class="row border-bottom">
                    <div class="cell col-4 py-5">
                        .
                    </div>
                    <div class="cell col-4 py-5 border-start border-end">
                        .
                    </div>
                    <div class="cell col-4 py-5">
                        .
                    </div>
                </div>
                <div class="row">
                    <div class="cell col-4 py-5">
                        .
                    </div>
                    <div class="cell col-4 py-5 border-start border-end">
                        .
                    </div>
                    <div class="cell col-4 py-5">
                        .
                    </div>
                </div>
            </div>
            <button id="restart-btn" type="button" class="btn btn-secondary my-3 mx-lg-5">Restart</button>
        </div>

    </main>

    <script src="game.js"></script>
    <script src="app.js"></script>
</body>

</html>
