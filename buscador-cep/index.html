<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Buscador de CEP</h1>
        <form id="cepForm" class="mt-3">
            <div class="form-group">
                <label for="cepInput">Digite o CEP</label>
                <input type="text" class="form-control" id="cepInput" placeholder="Ex: 01001-000">
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
        <div id="result" class="mt-3"></div>
        <button id="newSearch" class="btn btn-secondary mt-3" style="display: none;">Nova Busca</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
