<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de CEP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-5 mb-4 text-center">Buscador de CEP</h1>
        <form id="cepForm" class="mt-3">
            <div class="row g-3 align-items-center justify-content-center">
                <div class="col-auto">
                    <label for="cepInput" class="col-form-label">CEP</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="cepInput" class="form-control" placeholder="Ex.: 01001-001">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                </div>
                <div id="errorMessage" class="error"></div>
            </div>
        </form>
        <div>
            <div class="col-auto d-flex flex-column">
                <div id="result"></div>
                <button id="newSearch" class="btn btn-secondary" style="display: none;">Nova Busca</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
