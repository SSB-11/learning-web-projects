<!DOCTYPE html>
<html>

    <head>
        <title>Currency Exchange</title>
        <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main class="container">
            <h1 class="text-center">Cotações de Moedas</h1>
            <form action="/" id="form" class="d-flex justify-content-center my-4">
                    <div class="form-group">
                        <label for="numDays">Número de dias: </label>
                        <input type="number" name="numDays" id="numDays" class="mx-2 text-center" placeholder="Ex.: 10 (Últimos 10 dias)">
                    </div>
                    <div class="form-group">
                        <label for="selectCurrency">Moeda: </label>
                        <select name="currency" id="selectCurrency" class="custom-select mx-2 h-100">
                            <option value="usd" selected>USD</option>
                            <option value="eur">EUR</option>
                        </select>
                    </div>
                        <div class="form-group">
                            <button id="submitBtn" type="submit" class="btn btn-secondary btn-sm">Selecionar</button>
                        </div>
            </form>
            <div id="visualization"></div>
        </main>

        <script type="text/javascript" src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>
