<!DOCTYPE html>
<html>

    <head>
        <title>Currency Exchange</title>
        <link href="https://unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main class="container">
            <form action="/" id="form" class="d-flex justify-content-center my-4">
                <select name="currency" id="selectCurrency" class="custom-select me-2">
                    <option value="usd">USD</option>
                    <option value="eur">EUR</option>
                </select>
                <button id="submitBtn" type="submit" class="btn btn-secondary btn-sm">Selecionar</button>
            </form>
            <div id="visualization"></div>
        </main>

        <script type="text/javascript" src="https://unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>
